dev_dependencies:
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path_ios: assets/app_icon/icon_ios.png
  image_path_android: "assets/app_icon/icon_android.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/app_icon/icon_android.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/app_icon/icon_android.png"
    icon_size: 65 # min:48, max:256, default: 48